  <a class="btn" href="/course">View Courses</a>
  <a class="btn" href="/payment">Payments</a>
  <div style="margin-top:20px">
    <button id="btnLogout" style="padding:8px 10px;border-radius:8px;border:0;background:#ef4444;color:#fff;cursor:pointer">Logout</button>
  </div>
</div>
<script>
(async function(){
  async function apiFetch(path, opts = {}){
    const RENDER_HOST = 'bewise-trading-and-investment-institution-k7ue.onrender.com';
    const RENDER_BASE = 'https://' + RENDER_HOST;
    const API = (location.hostname === RENDER_HOST) ? '/api' : RENDER_BASE + '/api';
    const final = Object.assign({ credentials:'include' }, opts);
    const r = await fetch(API + path, final);
    return r;
  }
  document.getElementById('btnLogout').addEventListener('click', async ()=>{
    await apiFetch('/logout',{method:'POST'});
    window.location.href='/';
  });
})();
</script>
